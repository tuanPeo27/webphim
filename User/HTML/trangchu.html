<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netphit</title>
    <link rel="stylesheet" href="/User/CSS/trangchu.css">
    <link rel="stylesheet" href="/User/CSS/banner.css">
    <link rel="stylesheet" href="/User/CSS/login.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
</head>

<body>
    <div id="header">
        <h1 class="logo">Nét Phít</h1>
        <div id="center">
            <ul>
                <li class="link" id="trangchu">Trang Chủ</li>
                <li class="link">Được Yêu Thích</li>
                <li class="link">Thể Loại</li>
                <li class="link">Quốc Gia</li>
            </ul>
        </div>
        <div id="right">
            <div id="search">
                <input type="text" placeholder="Tim kiem">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>
    <div id="banner">
        <div class="banner-container" id="banner-container">
            <div class="banner-slide" id="banner-item">
            </div>
        </div>
    </div>
    <div class="login">
        <div id="login-icon"><i class="fa-regular fa-user"></i></div>
    </div>
    <div id="content">
        <div class="slide">
            <div class="item-container" id="item-container">
            </div>
        </div>
    </div>
    <script src="/User/JS/setup.js"></script>
    <script src="/User/JS/banner.js"></script>
    <script src="/User/JS/trangchu.js"></script>
</body>
</html>
