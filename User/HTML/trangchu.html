<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhimHeoz</title>
    <link rel="stylesheet" href="/User/CSS/trangchu.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
</head>

<body>
    <div id="header">
        <h1>PhimHeoz</h1>
        <div id="center">
            <ul>
                <li>Trang Chủ</li>
                <li>Phim Mới</li>
                <li>Thể Loại</li>
                <li>Quốc Gia</li>
            </ul>
        </div>
        <div id="right">
            <div id="search">
                <input type="text" placeholder="Tim kiem">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>
    <div id="banner">
        <img src="/img/banner1.jpg" alt="banner1    ">
    </div>
    <div id="content">
        <div class="slide">
            <div class="slide-item">
                <img src="/img/slide1.jpg" alt="slide1">
            </div>
            <div class="slide-item">
                <img src="/img/slide2.jpg" alt="slide2">
            </div>
            <div class="slide-item">
                <img src="/img/slide3.jpg" alt="slide3">
            </div>
            <div class="slide-item">
                <img src="/img/slide4.jpg" alt="slide4">
            </div>
            <div class="slide-item">
                <img src="/img/slide5.jpg" alt="slide5">
            </div>
        </div>
    </div>
</body>

</html>
